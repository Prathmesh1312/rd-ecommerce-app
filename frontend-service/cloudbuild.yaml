steps:
  - id : 'Change Directory'
    name: 'gcr.io/cloud-builders/docker' 
    args: ['cd frontend-service']
  - id : 'Build Image' 
    name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us.gcr.io/fair-portal-451506-u2/react-app:v2','.']
  - id : 'Push Image' 
    name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us.gcr.io/fair-portal-451506-u2/react-app:v2']
  - id : 'Deploy Image' 
    name: 'gcr.io/cloud-builders/kubectl'
    args: ['apply', '-f', 'deployment.yaml']
    env:
      - 'CLOUDSDK_COMPUTE_REGION=us-central1'
      - 'CLOUDSDK_CONTAINER_CLUSTER=cluster-1'
options:
  logging: CLOUD_LOGGING_ONLY